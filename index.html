<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>CRUD en Firebase</title>
  </head>
  <body>

    <div class="container">
        <h1 class="py-3 font-weight-bold text-center">CRUD en Firebase</h1>
        <input type="text" id="nombre" placeholder="Nombre" class="form-control my-3">
        <input type="text" id="apellido" placeholder="Apellido" class="form-control my-3">
        <input type="text" id="fecha" placeholder="Año de nacimiento" class="form-control my-3">
        <button class="btn btn-block btn-info" id="boton" onclick="guardar()">Guardar</button>
        
        
        <h2 class="mt-5 font-weight-bold text-center">Lista de usuarios</h2>
        <div class="table-responsive-sm">

          <table class="table table-bordered table-hover table-striped table-inverse my-5">
            <caption>Lista de usuarios</caption>
              <thead class="thead-inverse">
                  <tr class="table-primary">
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Año de nacimiento</th>
                      <th>Eliminar</th>
                      <th>Editar</th>
                  </tr>
                  </thead>
                  <tbody id="tabla"></tbody>
          </table>
        </div><!--.table-responsive-sm-->

    </div><!--.container-->

    <!-- FIRESTORE -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
